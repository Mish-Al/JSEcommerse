</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="./index.html"><img src="https://i.postimg.cc/V5QN8Rkb/Screenshot-2023-06-10-224958-removebg-preview.png" alt="Logo" id="logo"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ms-auto" id="nav-links">
          <a class="nav-link" aria-current="page" href="../index.html">Home</a>
          <a class="nav-link" href="../html/products.html">Products</a>
          <a class="nav-link" href="../html/admin.html">Admin</a>
          <a class="nav-link" href="../html/checkout.html">Checkout</a>
          <a class="nav-link" href="../html/about.html">About</a>
        </div>
      </div>
    </div>
  </nav>
  <main class="admin">
      <h2>Admin Page</h2>
    <div class="container-fluid mdal">
    <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal" id="modal-btn" data-bs-whatever="@getbootstrap">Add Item</button>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">New Item</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="brand" class="col-form-label">Brand & Model</label>
                <input type="text" class="form-control" id="brand">
              </div>
              <div class="mb-3">
                <label for="model">Image URL</label>
                <input class="form-control" id="img-link"></input>
              </div>
              <div class="mb-3">
                <label for="specs" class="col-form-label">Specifications</label>
                <textarea class="form-control" id="specs"></textarea>
              </div>
              <div class="mb-3">
                <label for="price" class="col-form-label">Price</label>
                <input class="form-control" id="price"></input>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="dismiss-btn">Close</button>
            <button type="button" class="btn btn-primary" id="save-btn">Save Item</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="output"></div>
  <div class="sort-btn">
    <button class="sbtn">Sort</button>
  </div>
  </main>

      <script src="../script/index.js"></script>
    </body>
</html>
